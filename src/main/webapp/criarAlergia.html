<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incluir alergia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Incluir alergia</h2>
    <form action="alergia" method="post">

        <input type="hidden" name="acao" value="incluir"/>

        <div class="mb-3">
            <label for="alergiaNome" class="form-label">Nome da alergia:</label>
            <input type="text" class="form-control" name="alergiaNome" id="alergiaNome" size="40" required>
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Gravar">
        </div>

    </form>
</div>
</body>
</html>
